			.then((res) => {
				if (res.ok) {
					return res.json();
				} else {
					throw new Error('Geo Cookie fetch:' + res.status);
				}
			})
			.then((data) => {
				let cityId = 'kv';

				if (data.cityId && (data.cityId == 'kv' || data.cityId == 'od' || data.cityId == 'dp' || data.cityId == 'kh' || data.cityId == 'kz')) {
					cityId = data.cityId;
				}

				costorage.set(
					'h_geo',
					cityId,
					{ expires: (5 * 24 * 60 * 60), path: '/', domain: craft.env.isInternational ? '.ithillel.com' : '.ithillel.ua' }
				);

				geoCookie = cityId;

				if (!cityCookie || (
					cityCookie != 'kv' && cityCookie != 'od' && cityCookie != 'dp' && cityCookie != 'kh' && cityCookie != 'online' && cityCookie != 'kz')) {
					setCityCookie();
				}

				if (geoCookieFetchCallbacks.length) {
					geoCookieFetchCallbacks.forEach((callback) => {
						if (typeof callback === 'function') {
							callback();
						}
					});
				}
			})
			.catch((err) => console.error(err));
	}
